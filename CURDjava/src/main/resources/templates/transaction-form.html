<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Add/Edit Transaction</title>
</head>
<body>
<div th:replace="~{layout :: layout(content=~{::main})}">
    <main>
        <h2>Add/Edit Transaction</h2>
        <form th:action="@{/transactions}" th:object="${transaction}" method="post" th:if="${transaction.id == null}">
            <div>
                <label>Description:</label>
                <label>
                    <input type="text" th:field="*{description}" required>
                </label>
            </div>
            <div>
                <label>Amount:</label>
                <label>
                    <input type="number" step="0.01" th:field="*{amount}" required>
                </label>
            </div>
            <div>
                <label>Type:</label>
                <label>
                    <select th:field="*{type}" required>
                        <option value="INCOME">Income</option>
                        <option value="EXPENSE">Expense</option>
                    </select>
                </label>
            </div>
            <button type="submit">Save</button>
        </form>
        <form th:action="@{/transactions/update/{id}(id=${transaction.id})}" th:object="${transaction}" method="post" th:if="${transaction.id != null}">
            <div>
                <label>Description:</label>
                <label>
                    <input type="text" th:field="*{description}" required>
                </label>
            </div>
            <div>
                <label>Amount:</label>
                <label>
                    <input type="number" step="0.01" th:field="*{amount}" required>
                </label>
            </div>
            <div>
                <label>Type:</label>
                <label>
                    <select th:field="*{type}" required>
                        <option value="INCOME">Income</option>
                        <option value="EXPENSE">Expense</option>
                    </select>
                </label>
            </div>
            <button type="submit">Update</button>
        </form>
    </main>
</div>
</body>
</html>
